<!DOCTYPE html>
<html>
<head>
    <title>Form with All Input Attributes</title>
</head>
<body>
    <h2>User Information Form</h2>

    <form action="Dummy" method="post" autocomplete="on">
        First Name:
        <input type="text" name="firstname" id="firstname" placeholder="Enter first name" value="Gajanan Purud" required maxlength="30"><br><br>

        Last Name:
        <input type="text" name="lastname" id="lastname" placeholder="Enter last name" maxlength="30"><br><br>

        Email:
        <input type="email" name="email" placeholder="example@mail.com" required><br><br>

        Password:
        <input type="password" name="password" placeholder="Enter password" minlength="6" maxlength="20" required><br><br>

        Age:
        <input type="number" name="age" min="1" max="120" placeholder="Enter age"><br><br>

        Date of Birth:
        <input type="date" name="dob"><br><br>

        Gender:
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        Hobbies:
        <input type="checkbox" name="hobby" value="reading" checked> Reading
        <input type="checkbox" name="hobby" value="sports"> Sports
        <input type="checkbox" name="hobby" value="music"> Music<br><br>

        Phone:
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

        Website:
        <input type="url" name="website" placeholder="https://example.com"><br><br>

        Search:
        <input type="search" name="search" placeholder="Search here..."><br><br>

        Color Preference:
        <input type="color" name="favcolor"><br><br>

        Upload Resume:
        <input type="file" name="resume"><br><br>

        Hidden Data:
        <input type="hidden" name="userType" value="student"><br><br>

        Readonly Field:
        <input type="text" value="Cannot Edit" readonly><br><br>

        Disabled Field:
        <input type="text" value="Disabled Input" disabled><br><br>

        Submit:
        <input type="submit" value="Register">

        Reset:
        <input type="reset" value="Clear">
    </form>
</body>
</html>
