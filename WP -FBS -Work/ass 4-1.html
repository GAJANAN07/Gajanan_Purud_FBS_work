<!DOCTYPE html>
<html>
<head>
    <title>List Tags Example</title>
</head>
<body>

    <h2>Unordered List Gajanan Purud</h2>

    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <ul type="circle">
        <li>gajanana</li>
        <li>gsp</li>
        <li>guides</li>
    </ul>

    <ul type="square">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ul>

    <h2>Ordered List (With Type and Start)</h2>

    <ol type="1" start="1">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <ol type="A" start="3">
        <li>Option C</li>
        <li>Option D</li>
        <li>Option E</li>
    </ol>

    <ol type="i" start="4">
        <li>iv</li>
        <li>v</li>
        <li>vi</li>
    </ol>

</body>
</html>
