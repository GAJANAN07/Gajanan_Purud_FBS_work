<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 24px;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar input {
      padding: 5px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }

    .feed {
      max-width: 600px;
      margin: 30px auto;
    }

    .post {
      background-color: white;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .post-header, .post-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-img {
      width: 100%;
      display: block;
    }

    .icons {
      padding: 10px;
      display: flex;
      gap: 15px;
    }

    .icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .caption {
      padding: 0 10px 10px;
    }

    .username {
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .feed {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Instagram</h1>
    <input type="text" placeholder="Search" />
  </div>

  <div class="feed">
    <!-- Post 1 -->
    <div class="post">
      <div class="post-header">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb
        " alt="Profile">
        <strong>gajan_purud</strong>
      </div>
      <img class="post-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb

      " alt="Post Image">
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Like">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="Comment">
      </div>
      <div class="caption">
        <span class="username">gajan_purud</span> Loving this view! ðŸŒ„ #travel
      </div>
    </div>

    <!-- Post 2 -->
    <div class="post">
      <div class="post-header">
        <img src="https://images.unsplash.com/photo-1494783367193-149034c05e8f

        " alt="Profile">
        <strong>nature_lover</strong>
      </div>
      <img class="post-img" src="https://images.unsplash.com/photo-1494783367193-149034c05e8f
      " alt="Post Image">
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Like">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="Comment">
      </div>
      <div class="caption">
        <span class="username">nature_lover</span> Forest mornings ðŸŒ²
      </div>
    </div>
  </div>

</body>
</html>
