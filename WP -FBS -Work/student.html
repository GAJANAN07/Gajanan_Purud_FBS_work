<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
</head>
<body>

<h2>My Class Timetable</h2>

<table border="1" cellspacing="5" cellpadding="10">
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="5">Time</th>
    </tr>
    <tr>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>12:00 - 1:00</th>
        <th>1:00 - 2:00</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>English</td>
        <td>Computer</td>
        <td rowspan="5">Lunch</td>
        <td>Science</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Biology</td>
        <td colspan="2">Lab</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>History</td>
        <td>Geography</td>
        <td>English</td>
        <td>Computer</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td colspan="2">Workshop</td>
        <td>Science</td>
        <td>Sports</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Math</td>
        <td>English</td>
        <td>Computer</td>
        <td>Art</td>
    </tr>
</table>

</body>
</html>
